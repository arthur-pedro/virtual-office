services:
  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    command: pnpm --filter @virtual-office/web dev --host 0.0.0.0
    working_dir: /workspace
    environment:
      CI: "true"
      VITE_API_URL: http://server:3333
    ports:
      - "5173:5173"
    volumes:
      - ./:/workspace
    depends_on:
      server:
        condition: service_started

  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    command: pnpm --filter @virtual-office/server dev
    working_dir: /workspace
    environment:
      CI: "true"
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: postgres://virtual_office:virtual_office@postgres:5432/virtual_office
      REDIS_URL: redis://redis:6379
      LIVEKIT_URL: ws://livekit:7880
      LIVEKIT_API_KEY: devkey
      LIVEKIT_API_SECRET: devsecret
    ports:
      - "3333:3333"
    volumes:
      - ./:/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      livekit:
        condition: service_started

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: virtual_office
      POSTGRES_USER: virtual_office
      POSTGRES_PASSWORD: virtual_office
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U virtual_office"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  livekit:
    image: livekit/livekit-server:v1.5
    command: ["--dev", "--bind", "0.0.0.0"]
    environment:
      LIVEKIT_KEYS: "devkey: devsecret"
    ports:
      - "7880:7880"
      - "7881:7881"

volumes:
  postgres_data:
  redis_data:
